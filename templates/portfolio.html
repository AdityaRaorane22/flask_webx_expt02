{% extends "base.html" %}
{% block content %}
    <h1>Portfolio</h1>
    {% for project in projects %}
        <div class="project">
            <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}">View Project</a>
        </div>
    {% endfor %}
{% endblock %}
